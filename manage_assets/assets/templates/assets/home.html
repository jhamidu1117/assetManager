{% extends 'assets/index.html' %}


{% block content %}
{% if user.is_authenticated %}
<div class="container">
	<h1 class="text-center logo my-4">
		<a>add accounts to handle</a>
	</h1>
	<div class="row justify-content-center">
		<div class="col-lg-8 col-md-10 col-sm-12">
			<div class="card">
				<div class="card-body">
					<a class="btn btn-primary  btn-sm btn-block" href="">Add Accounts to handle</a>
					<a class="btn btn-primary  btn-sm btn-block" href="">Update Profile</a>
				</div>

			</div>
		</div>
	</div>
</div>
{% else %}
<div class="container">
	<h1 class="text-center logo my-4">
		<a>make an account?</a>
	</h1>
	<div class="row justify-content-center">
		<div class="col-lg-8 col-md-10 col-sm-12">
			<div class="card">
				<div class="card-body">
					<a class="btn btn-primary  btn-sm btn-block" href="">Create account</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-lg-8 col-md-10 col-sm-12">
			<div class="card">
				<div class="card-body">
					<a class="btn btn-primary  btn-sm btn-block" href="">sign in</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endif %}
{% endblock %}
